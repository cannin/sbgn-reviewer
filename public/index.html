<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SBGN Reviewer</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container-fluid py-3">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
      <div>
        <h3 class="mb-0">SBGN Reviewer</h3>
        <div class="text-muted small" id="fileCounter">Loading filesâ€¦</div>
      </div>
      <div class="d-flex flex-wrap align-items-center gap-2">
        <span class="badge text-bg-secondary" id="currentFile">None</span>
        <button class="btn btn-success" id="acceptBtn">Accept (A)</button>
        <button class="btn btn-danger" id="rejectBtn">Reject (R)</button>
        <button class="btn btn-outline-secondary" id="clearBtn">Clear (C)</button>
        <button class="btn btn-primary" id="saveBtn">Save (Ctrl/Cmd+S)</button>
        <button class="btn btn-outline-secondary d-none" id="toggleFilesTopBtn">Show Files</button>
      </div>
    </div>

    <div class="row g-3" id="mainRow">
      <div class="col-lg-3" id="filesCol">
        <div class="card h-100">
          <div class="card-header d-flex align-items-center justify-content-between">
            <span>Files</span>
            <button class="btn btn-sm btn-outline-secondary" id="toggleFilesBtn">Collapse</button>
          </div>
          <div class="card-body p-0 files-body">
            <ul class="list-group list-group-flush file-list" id="fileList"></ul>
          </div>
        </div>
      </div>

      <div class="col-lg-5" id="imagesCol">
        <div class="row g-3">
          <div class="col-12">
            <div class="card">
              <div class="card-header">Old PNG</div>
              <div class="card-body image-wrap">
                <img id="oldImage" class="img-fluid" alt="Old PNG" />
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card">
              <div class="card-header">New PNG</div>
              <div class="card-body image-wrap">
                <img id="newImage" class="img-fluid" alt="New PNG" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4" id="xmlCol">
        <div class="card h-100">
          <div class="card-header d-flex align-items-center justify-content-between">
            <span>New SBGNML</span>
            <button class="btn btn-sm btn-outline-secondary" id="copyBtn">Copy Code</button>
          </div>
          <div class="card-body p-0 xml-body">
            <textarea id="xmlEditor"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="saveToast" class="toast text-bg-success border-0" role="status" aria-live="polite" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Saved copy to output folder.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"></button>
      </div>
    </div>
    <div id="copyToast" class="toast text-bg-primary border-0 mt-2" role="status" aria-live="polite" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Code copied to clipboard.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
  <script src="/vendor/@panzoom/panzoom/dist/panzoom.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
